 <div ng-Controller="DeviceListController">
       
            <table class="table  table-striped table-hover well container-right">
                <tbody>
                <tr>
                    <th>Name</th>
                    <th>Vendor</th>
                    <th>Serial Number</th>
                    <th>System</th>
                    <th>componentType</th>
                    <th>inventoryId</th>
                    <th>Type Description</th>
                    <th>InstallId</th>

                </tr>
                <tr ng-repeat = "device in devices | filter:query | limitTo:limit ">
                    <td>{{device.name}}</td>
                    <td>{{device.vendor}}</td>
                    <td>{{device.serialNumber}}</td>
                    <td>{{device.system}}</td>
                    <td>{{device.componentType}}</td>
                    <td>{{device.inventoryId}}</td>
                    <td>{{device.typeDescription}}</td>
                    <td>{{device.installId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
