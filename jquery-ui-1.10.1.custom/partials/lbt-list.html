

 <div ng-Controller="LbtListController">
         <table class="table table-hover well  table-striped container-right-lbts">
                <tbody>
                <tr>
                     <th>Name</th>
                    <th>Vendor</th>
                    <th>Serial Number</th>
                    <th>System</th>
                    <th>componentType</th>
                    <th>inventoryId</th>
                    <th>Type Description</th>
                    <th>InstallId</th>
               </tr>
                <tr ng-repeat = "LbtDevice in LbtDevices | filter:query | limitTo:limit ">
                    <td>{{LbtDevice.name}}</td>
                    <td>{{LbtDevice.vendor}}</td>
                    <td>{{LbtDevice.serialNumber}}</td>
                    <td>{{LbtDevice.system}}</td>
                    <td>{{LbtDevice.componentType}}</td>
                    <td>{{LbtDevice.inventoryId}}</td>
                    <td>{{LbtDevice.typeDescription}}</td>
                    <td>{{LbtDevice.installId}}</td>
                    
                </tr>
                </tbody>
            </table>
        </div>
