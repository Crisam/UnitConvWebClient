

 <div ng-Controller="LbtListController" class="container-right">
            
            <table class="table table-striped" ng-repeat = "LbtDevice in LbtDevices | filter:query ">
                <tbody>
                <tr>
                    <th>Vendor</th>
                    <th>serialNumber</th>
                    <th>System</th>
                    <th>componentType</th>
                    <th>inventoryId</th>
                    <th>typeDescription</th>
                    <th>InstallId</th>
                </tr>
                <tr>
                    <td>{{LbtDevice.vendor}}</td>
                    <td>{{LbtDevice.serialNumber}}</td>
                    <td>{{LbtDevice.system}}</td>
                    <td>{{LbtDevice.componentType}}</td>
                    <td>{{LbtDevice.inventoryId}}</td>
                    <td>{{LbtDevice.typeDescription}}</td>
                    <td>{{LbtDevice.installId}}</td>
                </tr>
                </tbody>
            </table>
        </div>
